<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | UBLC Security</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .container { max-width: 600px; margin-top: 50px; }
        .profile-card { padding: 2rem; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-primary"><i class="fas fa-user-circle"></i> My Profile</h3>
        <a href="{{ url_for('home') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Chat</a>
    </div>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% elif user_data %}
    <div class="profile-card bg-light">
        <h4 class="mb-4">{{ user_data.full_name }}</h4>
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <strong>Email Address:</strong>
                <span>{{ user_data.email }}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <strong>Account Type:</strong>
                <span>Student</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <strong>Registration Date:</strong>
                <span>{{ user_data.registration_date_str }}</span>
            </li>
        </ul>
        
        <div class="mt-4">
            <a href="{{ url_for('student_inbox') }}" class="btn btn-outline-primary w-100">
                <i class="fas fa-inbox"></i> View My Reports Inbox
            </a>
        </div>
    </div>
    {% endif %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
