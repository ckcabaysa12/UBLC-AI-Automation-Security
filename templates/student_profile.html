<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | UBLC Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg: linear-gradient(180deg, #eef2ff 0%, #f3f5ff 35%, #f7f9ff 100%);
            --card: rgba(255, 255, 255, 0.9);
            --primary: #7b6cff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --border: #e5e7eb;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding: 28px 18px;
        }
        .card {
            width: 100%;
            max-width: 720px;
            background: var(--card);
            border: 1px solid #edf1ff;
            border-radius: 18px;
            padding: 22px 22px 26px;
            box-shadow: 0 18px 50px rgba(77, 91, 128, 0.12);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 14px;
        }
        .card-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 750;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-main);
        }
        .back-link {
            text-decoration: none;
            color: var(--primary);
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            border-radius: 10px;
            border: 1px solid transparent;
            background: #f6f7ff;
            transition: all 0.2s;
        }
        .back-link:hover { border-color: var(--border); }
        .profile-card {
            background: #f8f9ff;
            border: 1px solid #eef1f6;
            border-radius: 14px;
            padding: 18px;
        }
        .profile-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eef1f6;
            font-size: 14px;
        }
        .profile-row:last-child { border-bottom: none; }
        .label { font-weight: 700; color: var(--text-main); }
        .value { color: var(--text-sub); }
        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 14px;
            border-radius: 12px;
            border: none;
            background: var(--primary);
            color: #fff;
            font-weight: 700;
            text-decoration: none;
            justify-content: center;
            width: 100%;
            transition: background 0.2s;
        }
        .btn-primary:hover { background: #6a5bf2; }
        .alert {
            padding: 12px 14px;
            border-radius: 10px;
            margin-bottom: 12px;
            font-size: 14px;
        }
        .alert-danger { background: #fff1f2; color: #b91c1c; border: 1px solid #fecdd3; }
    </style>
</head>
<body>

<div class="card">
    <div class="card-header">
        <h3><i class="fas fa-user-circle"></i> My Profile</h3>
        <a href="{{ url_for('home') }}" class="back-link"><i class="fas fa-arrow-left"></i> Back to Chat</a>
    </div>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% elif user_data %}
    <div class="profile-card">
        <h4 style="margin: 0 0 12px;">{{ user_data.full_name }}</h4>
        <div class="profile-row">
            <span class="label">Email Address</span>
            <span class="value">{{ user_data.email }}</span>
        </div>
        <div class="profile-row">
            <span class="label">Account Type</span>
            <span class="value">Student</span>
        </div>
        <div class="profile-row">
            <span class="label">Registration Date</span>
            <span class="value">{{ user_data.registration_date_str }}</span>
        </div>
        <div style="margin-top: 14px;">
            <a href="{{ url_for('student_inbox') }}" class="btn-primary">
                <i class="fas fa-inbox"></i> View My Reports Inbox
            </a>
        </div>
    </div>
    {% endif %}

</div>

</body>
</html>
