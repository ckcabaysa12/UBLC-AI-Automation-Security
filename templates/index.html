<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBLC Campus Security Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg: linear-gradient(180deg, #eef2ff 0%, #f3f5ff 35%, #f7f9ff 100%);
            --surface: rgba(255, 255, 255, 0.78);
            --primary: #7b6cff;
            --primary-hover: #6a5bf2;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --border: #e5e7eb;
            --input-bg: #f9fafb;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
        }
        .shell {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 28px;
            background: var(--surface);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #eef0f6;
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .brand .logo {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: #eef2ff;
            display: grid;
            place-items: center;
            color: var(--primary);
            font-size: 18px;
            font-weight: 700;
        }
        .brand-text {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }
        .brand-text .title { font-weight: 700; font-size: 17px; margin: 0; }
        .brand-text .subtitle { font-size: 12px; color: var(--text-sub); margin: 2px 0 0; }
        .user-actions {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 14px;
            color: var(--text-sub);
        }
        .user-actions a {
            text-decoration: none;
            color: #4b5563;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            border-radius: 10px;
            border: 1px solid transparent;
            transition: all 0.2s;
        }
        .user-actions a:hover { color: var(--primary); border-color: #e5e7eb; background: #f6f7ff; }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 24px 26px 20px;
            gap: 12px;
        }
        .chat-panel {
            flex: 1;
            background: var(--surface);
            border: 1px solid #edf1ff;
            border-radius: 18px;
            padding: 14px 18px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(125, 135, 182, 0.18);
        }
        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 10px 8px 2px;
        }
        .message-row {
            display: flex;
            margin-bottom: 12px;
        }
        .message-row.user { justify-content: flex-end; }
        .bubble {
            display: inline-flex;
            align-items: flex-start;
            gap: 10px;
            background: #ffffff;
            border-radius: 14px;
            padding: 12px 14px;
            border: 1px solid #eef0f6;
            box-shadow: 0 6px 24px rgba(0,0,0,0.04);
            max-width: 720px;
        }
        .bubble.user {
            background: linear-gradient(135deg, #7b6cff, #9a8cff);
            color: #fff;
            border-color: transparent;
            box-shadow: 0 8px 28px rgba(123, 108, 255, 0.25);
        }
        .bubble.user .content { color: #fff; }
        .bubble.user .meta { color: rgba(255,255,255,0.78); }
        .bubble .avatar {
            width: 34px;
            height: 34px;
            border-radius: 10px;
            background: #eef2ff;
            display: grid;
            place-items: center;
            color: var(--primary);
            font-weight: 700;
            flex-shrink: 0;
        }
        .bubble.user .avatar {
            background: rgba(255,255,255,0.18);
            color: #fff;
        }
        .bubble .content {
            font-size: 14px;
            color: #1f2937;
            line-height: 1.55;
        }
        .bubble .meta {
            font-size: 12px;
            color: var(--text-sub);
            margin-top: 6px;
        }
        .composer {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 0 4px;
            border-top: 1px solid #edf1ff;
            margin-top: 6px;
        }
        .composer input {
            flex: 1;
            padding: 14px 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--input-bg);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .composer input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(123, 108, 255, 0.15);
            background: #fff;
        }
        .composer button {
            border: none;
            background: var(--primary);
            color: #fff;
            font-weight: 700;
            border-radius: 12px;
            padding: 12px 18px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s, transform 0.1s;
        }
        .composer button:hover { background: var(--primary-hover); }
        .composer button:active { transform: translateY(1px); }
        .report-link {
            align-self: flex-start;
            margin-bottom: 8px;
            text-decoration: none;
            font-weight: 700;
            color: var(--primary);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .report-link:hover { color: var(--primary-hover); }
        @media (max-width: 768px) {
            header { flex-direction: column; align-items: flex-start; gap: 10px; }
            .user-actions { width: 100%; flex-wrap: wrap; justify-content: flex-start; }
            .chat-panel { padding: 12px; }
        }
    </style>
</head>
<body>
<div class="shell">
    <header>
        <div class="brand">
            <div class="logo"><i class="fas fa-comments"></i></div>
            <div class="brand-text">
                <span class="title">AI Chatbot</span>
                <span class="subtitle">Always here to help</span>
            </div>
        </div>
        <div class="user-actions">
            <span>Welcome, {{ session.get('username') }}</span>
            <a href="{{ url_for('report_form') }}"><i class="fas fa-exclamation-triangle"></i> Submit Report</a>
            <a href="{{ url_for('student_inbox') }}"><i class="fas fa-inbox"></i> Inbox</a>
            <a href="{{ url_for('student_profile') }}"><i class="fas fa-user"></i> Profile</a>
            <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </header>

    <main class="main">
        <div class="chat-panel">
            <div id="chat-box" class="chat-body">
                <div class="message-row ai">
                    <div class="bubble ai">
                        <div class="avatar"><i class="fas fa-robot"></i></div>
                        <div class="content">
                            <div>Hello! I am your AI assistant. How can I help you today?</div>
                            <div class="meta">Now</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="composer">
                <input type="text" id="user-input" placeholder="Type your message..." onkeypress="if(event.keyCode==13) sendMessage()">
                <button type="button" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </div>
        </div>
    </main>
</div>

<script>



    function appendBubble(text, role) {
        const chatBox = document.getElementById('chat-box');
        const row = document.createElement('div');
        row.className = `message-row ${role}`;

        const wrapper = document.createElement('div');
        wrapper.className = `bubble ${role}`;

        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.innerHTML = role === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';

        const content = document.createElement('div');
        content.className = 'content';
        const body = document.createElement('div');
        body.textContent = text;
        const meta = document.createElement('div');
        meta.className = 'meta';
        meta.textContent = 'Now';

        content.appendChild(body);
        content.appendChild(meta);
        wrapper.appendChild(avatar);
        wrapper.appendChild(content);
        row.appendChild(wrapper);
        chatBox.appendChild(row);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

  

    function sendMessage() {
        const inputElement = document.getElementById('user-input');
        const message = inputElement.value.trim();
        if (!message) return;

        appendBubble(message, 'user');
        inputElement.value = '';

        // typing placeholder
        const chatBox = document.getElementById('chat-box');
        const typingRow = document.createElement('div');
        typingRow.className = 'message-row ai';
        const typing = document.createElement('div');
        typing.className = 'bubble ai';
        typing.id = 'typing-indicator';
        typing.innerHTML = '<div class="avatar"><i class="fas fa-robot"></i></div><div class="content"><div>...typing...</div><div class="meta">Now</div></div>';
        typingRow.appendChild(typing);
        chatBox.appendChild(typingRow);
        chatBox.scrollTop = chatBox.scrollHeight;

        fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
        })
        .then(res => res.json())
        .then(data => {
            const t = document.getElementById('typing-indicator');
            if (t) t.remove();
            appendBubble(data.answer, 'ai');
        })
        .catch(() => {
            const t = document.getElementById('typing-indicator');
            if (t) t.remove();
            appendBubble('Sorry, the connection failed. Please try again later.', 'ai');
        });
    }
</script>
</body>
</html>
