<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBLC Campus Security Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body { background-color: #f8f9fa; }
        .chat-container {
            max-width: 800px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: white;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            float: right;
            clear: both;
        }
        .ai-message {
            background-color: #6c757d;
            color: white;
            float: left;
            clear: both;
        }
    </style>
</head>
<body>

<div class="container chat-container">
    
    <div class="p-4 border-bottom d-flex justify-content-between align-items-center">
        <h3 class="mb-0 text-primary">UBLC Security Chat Assistant</h3>
        
        <div class="btn-group">
            <a href="{{ url_for('student_inbox') }}" class="btn btn-sm btn-outline-info me-2" title="View my submitted reports">
                <i class="fas fa-inbox"></i> Inbox
            </a>
            
            <a href="{{ url_for('student_profile') }}" class="btn btn-sm btn-outline-secondary me-2" title="View my account details">
                <i class="fas fa-user"></i> Profile
            </a>
            
            <a href="{{ url_for('logout') }}" class="btn btn-sm btn-danger" title="Logout">
                Logout
            </a>
        </div>
    </div>
    <div class="p-4">
        <div id="chat-box" class="chat-box">
            <div class="message ai-message">
                Hello! I am the UBLC Campus Security Assistant. How can I help you with your security or safety query today?
            </div>
            </div>

        <div class="d-flex flex-column">
            <a href="{{ url_for('report_form') }}" class="btn btn-warning mb-3">
                <i class="fas fa-exclamation-triangle"></i> Submit New Incident Report
            </a>
            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Ask a question about campus security, lost & found, etc." onkeypress="if(event.keyCode==13) sendMessage()">
                <button class="btn btn-primary" type="button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    function sendMessage() {
        const inputElement = document.getElementById('user-input');
        const message = inputElement.value.trim();

        if (message === "") return;

        const chatBox = document.getElementById('chat-box');

        // Display user message immediately
        const userDiv = document.createElement('div');
        userDiv.className = 'message user-message';
        userDiv.textContent = message;
        chatBox.appendChild(userDiv);
        
        // Clear input
        inputElement.value = '';

        // Auto-scroll to bottom
        chatBox.scrollTop = chatBox.scrollHeight;

        // Display "typing" indicator
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'message ai-message';
        typingIndicator.id = 'typing-indicator';
        typingIndicator.textContent = '...typing...';
        chatBox.appendChild(typingIndicator);
        chatBox.scrollTop = chatBox.scrollHeight;

        // Send message to Flask backend
        fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: message })
        })
        .then(response => response.json())
        .then(data => {
            // Remove typing indicator
            const indicator = document.getElementById('typing-indicator');
            if(indicator) indicator.remove();
            
            // Display AI response
            const aiDiv = document.createElement('div');
            aiDiv.className = 'message ai-message';
            aiDiv.textContent = data.answer;
            chatBox.appendChild(aiDiv);

            // Auto-scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        })
        .catch(error => {
            console.error('Error:', error);
            const indicator = document.getElementById('typing-indicator');
            if(indicator) indicator.remove();
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'message ai-message';
            errorDiv.textContent = 'Sorry, the connection failed. Please try again later.';
            chatBox.appendChild(errorDiv);
        });
    }

    // Load initial chat history if needed (optional)
    document.addEventListener('DOMContentLoaded', () => {
        // You might fetch session history here if you want to persist the chat across refreshes
    });
</script>

</body>
</html>
