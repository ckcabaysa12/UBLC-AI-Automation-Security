<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBLC Campus Security AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: radial-gradient(circle at 20% 20%, #eef1ff 0%, #f4f7ff 40%, #f7f9ff 100%);
            --card: #ffffff;
            --primary: #4935ff;
            --primary-hover: #3c2bd6;
            --text-main: #1f2a3d;
            --text-sub: #6b7280;
            --stroke: #e5e7eb;
            --bubble-user: #e9e8ff;
            --bubble-bot: #ffffff;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            display: flex;
        }
        .page {
            width: 100%;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 28px;
            background: #fff;
            border-bottom: 1px solid var(--stroke);
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo-badge {
            height: 42px;
            width: 42px;
            border-radius: 12px;
            background: linear-gradient(135deg, #5c51ff, #6f6bff);
            display: grid;
            place-items: center;
            color: #fff;
        }
        .brand-text { display: flex; flex-direction: column; line-height: 1.25; }
        .brand-title { font-weight: 700; font-size: 16px; }
        .brand-sub { font-size: 13px; color: var(--text-sub); }
        .top-actions {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            color: var(--text-sub);
        }
        .logout-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 10px;
            border-radius: 10px;
            background: #f4f5ff;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        .logout-link:hover { background: #e7e9ff; }
        .chat-shell {
            flex: 1;
            padding: 28px;
            display: flex;
        }
        .chat-card {
            width: 100%;
            background: var(--card);
            border: 1px solid rgba(0,0,0,0.02);
            box-shadow: 0 18px 50px rgba(77, 91, 128, 0.12);
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: transparent;
        }
        .message {
            display: flex;
            margin-bottom: 16px;
            gap: 10px;
        }
        .bot-message { justify-content: flex-start; }
        .user-message { justify-content: flex-end; }
        .avatar {
            height: 30px;
            width: 30px;
            border-radius: 8px;
            background: #f1f1ff;
            display: grid;
            place-items: center;
            color: #4935ff;
            flex-shrink: 0;
        }
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.03);
            background: var(--bubble-bot);
            color: var(--text-main);
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            line-height: 1.5;
            white-space: pre-wrap;
        }
        .user-message .message-bubble {
            background: var(--bubble-user);
            border-color: rgba(73,53,255,0.15);
        }
        .input-area {
            border-top: 1px solid var(--stroke);
            padding: 18px 18px 20px;
            background: #fff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .quick-actions { display: flex; justify-content: flex-start; }
        .report-button {
            background: #fde68a;
            color: #854d0e;
            border: none;
            padding: 10px 14px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            transition: transform 0.1s, background 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .report-button:hover { background: #fcd34d; }
        .report-button:active { transform: translateY(1px); }
        .input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .input-row input {
            flex: 1;
            padding: 14px 14px;
            border: 1px solid var(--stroke);
            border-radius: 12px;
            font-size: 14px;
            background: #f7f7fb;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
        }
        .input-row input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(73,53,255,0.12);
            background: #fff;
        }
        .send-btn {
            border: none;
            background: var(--primary);
            color: #fff;
            font-weight: 700;
            padding: 14px 18px;
            border-radius: 12px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s, transform 0.1s;
        }
        .send-btn:hover { background: var(--primary-hover); }
        .send-btn:active { transform: translateY(1px); }
    </style>
</head>
<body>
    <div class="page">
        <div class="topbar">
            <div class="brand">
                <div class="logo-badge" aria-hidden="true">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 18.5 5.6 15A2 2 0 0 0 7.58 13.35L8 13h8a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v9.5c0 .39.39.66.75.5l.25-.11Z" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 9h6m-6 3h3" stroke="white" stroke-width="1.6" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="brand-text">
                    <span class="brand-title">AI Chatbot</span>
                    <span class="brand-sub">Always here to help</span>
                </div>
            </div>
            <div class="top-actions">
                <span>Welcome, {{ session.get('username', 'Guest') }}</span>
                <a href="/logout" class="logout-link">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 6V4.5A1.5 1.5 0 0 1 10.5 3h7A1.5 1.5 0 0 1 19 4.5v15A1.5 1.5 0 0 1 17.5 21h-7A1.5 1.5 0 0 1 9 19.5V18" stroke="#4935ff" stroke-width="1.6" stroke-linecap="round"/>
                        <path d="M15 12H5m0 0 2.5-2.5M5 12l2.5 2.5" stroke="#4935ff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Logout
                </a>
            </div>
        </div>

        <div class="chat-shell">
            <div class="chat-card">
                <div class="chat-box" id="chatBox">
                    <div class="message bot-message">
                        <div class="avatar">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 18.5 5.6 15A2 2 0 0 0 7.58 13.35L8 13h8a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v9.5c0 .39.39.66.75.5l.25-.11Z" stroke="#4935ff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M9 9h6m-6 3h3" stroke="#4935ff" stroke-width="1.6" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <div class="message-bubble">
                            Hello {{ session.get('username', 'there') }}! I'm your AI assistant. How can I help you today?
                        </div>
                    </div>
                </div>

                <div class="input-area">
                    <div class="quick-actions">
                        <a href="/report_form" class="report-button">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 5v14m-7-7h14" stroke="#854d0e" stroke-width="1.8" stroke-linecap="round"/>
                            </svg>
                            Submit New Incident Report
                        </a>
                    </div>
                    <div class="input-row">
                        <input type="text" id="userInput" placeholder="Type your message..." />
                        <button class="send-btn" onclick="sendMessage()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 12h6m0 0L5.5 6.5M10 12 5.5 17.5" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M12 5.343a1 1 0 0 1 1.296-.954l6.853 2.284a1 1 0 0 1 .1 1.87l-17 8.084a1 1 0 0 1-1.334-1.234l2.174-7.1" stroke="white" stroke-width="1.6" stroke-linecap="round"/>
                            </svg>
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');

        function createAvatar() {
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 18.5 5.6 15A2 2 0 0 0 7.58 13.35L8 13h8a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v9.5c0 .39.39.66.75.5l.25-.11Z" stroke="#4935ff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M9 9h6m-6 3h3" stroke="#4935ff" stroke-width="1.6" stroke-linecap="round"/>
                </svg>
            `;
            return avatar;
        }

        function appendMessage(role, text) {
            const wrapper = document.createElement('div');
            wrapper.className = `message ${role === 'bot' ? 'bot-message' : 'user-message'}`;

            if (role === 'bot') {
                wrapper.appendChild(createAvatar());
            }

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            wrapper.appendChild(bubble);

            chatBox.appendChild(wrapper);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addTyping() {
            const typing = document.createElement('div');
            typing.id = 'typing-indicator';
            typing.className = 'message bot-message';
            typing.appendChild(createAvatar());

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = '...typing...';
            typing.appendChild(bubble);

            chatBox.appendChild(typing);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function removeTyping() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage('user', message);
            userInput.value = '';
            addTyping();

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                removeTyping();
                appendMessage('bot', data.answer || 'No response received.');
            })
            .catch(err => {
                console.error(err);
                removeTyping();
                appendMessage('bot', 'Sorry, the connection failed. Please try again later.');
            });
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
