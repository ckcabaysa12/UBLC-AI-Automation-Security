<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | UBLC Security System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            max-width: 450px;
            width: 100%;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: white;
        }
        .header-logo {
            color: #4e73df;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="text-center">
        <h4 class="header-logo">UBLC Security System</h4>
        <p class="text-muted">Sign in to start your session</p>
    </div>

    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
            <label for="username" class="form-label">Email / Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter UBLC email or Staff ID" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        
        <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
    </form>
    
    <hr>
    
    <div class="text-center">
        <p class="mb-1">New student?</p>
        <a href="{{ url_for('signup') }}" class="btn btn-outline-success w-100">
            Create Student Account
        </a>
    </div>

    {% if session.get('logged_in') and session.get('user_type') == 'student' %}
    <div class="text-center mt-3">
        <a href="{{ url_for('home') }}" class="small text-decoration-none">
            Go to Chat Assistant
        </a>
    </div>
    {% endif %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
