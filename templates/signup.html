<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBLC Student Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <style>
        :root {
            --primary-color: #5D54F5; 
            --secondary-color: #f0f0f0; 
            --text-color: #333;
            --light-text-color: #777;
            --input-bg: #f7f7f7;
            --header-color: #333; /* Darker header for contrast */
            --border-color: #ddd;
        }
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: var(--secondary-color); /* Light gray background */
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
        }
        .signup-container { 
            width: 100%; 
            max-width: 400px; /* Slightly wider */
            padding: 40px; 
            background-color: white; 
            border-radius: 20px; 
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1); /* Slightly more prominent shadow */
            text-align: center; 
            /* Added padding for mobile optimization */
            margin: 20px; 
        }
        /* --- Logo and Header --- */
        .logo-icon {
            font-size: 1.8em; /* Slightly smaller icon */
            color: white;
            background-color: var(--primary-color);
            padding: 10px;
            border-radius: 50%;
            display: inline-flex; /* Use flex for icon alignment */
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            width: 40px;
            height: 40px;
        }
        .header { 
            color: var(--header-color); 
            font-size: 1.5em; /* Larger header */
            margin-bottom: 10px;
            font-weight: 700;
        }
        .welcome-message {
            font-size: 0.9em; 
            color: var(--light-text-color); 
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* --- Error Message --- */
        .error-message { 
            color: #d9534f; /* A standard error red */
            margin: 15px 0; 
            text-align: left; /* Left-align errors as seen in the image */
            font-size: 0.9em;
            font-weight: 500;
        }

        /* --- Input Fields --- */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-label {
            display: block;
            font-size: 0.9em;
            color: var(--text-color);
            margin-bottom: 5px;
            font-weight: 500;
        }
        .input-field-container {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: white; /* Changed from input-bg for a cleaner look */
            padding: 0 10px;
        }
        .input-field-container input {
            flex-grow: 1;
            padding: 12px 0;
            border: none;
            outline: none;
            background-color: transparent;
            font-size: 1em;
        }
        .input-icon, .lock-icon {
            color: var(--light-text-color);
            font-size: 0.9em;
            margin-right: 10px;
        }
        .lock-icon {
            margin-right: 0;
            margin-left: 10px;
        }

        /* --- Button --- */
        .signup-button { 
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color); 
            border: none;
            color: white; 
            font-weight: 700; 
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        .signup-button:hover {
            background-color: #4c44c7;
        }

        /* --- Footer Link --- */
        .back-link { 
            margin-top: 30px; 
            font-size: 0.9em; 
            color: var(--light-text-color);
        }
        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700; /* Bolder link text */
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo-icon"><i class="fas fa-graduation-cap"></i></div>
        
        <h2 class="header">Student Account Registration</h2>
        
        <p class="welcome-message">
            Register with your <span style="color: var(--primary-color);">@ublc.edu.ph</span> email to access the assistant.
        </p>
        
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form action="/signup" method="post">
            
            <div class="input-group">
                <label for="full_name" class="input-label" style="display: none;">Enter your name</label> <div class="input-field-container">
                    <i class="input-icon fas fa-user"></i>
                    <input type="text" placeholder="Enter your name" id="full_name" name="full_name" required>
                </div>
            </div>

            <div class="input-group">
                <label for="email" class="input-label">Email</label>
                <div class="input-field-container">
                    <i class="input-icon fas fa-envelope"></i>
                    <input type="email" placeholder="UBLC Email @ublc.edu.ph" id="email" name="email" required>
                    <i class="lock-icon fas fa-lock"></i> </div>
            </div>

            <div class="input-group">
                <label for="password" class="input-label">Create Password</label>
                <div class="input-field-container">
                    <i class="input-icon fas fa-key"></i>
                    <input type="password" placeholder="Create a password" id="password" name="password" required>
                    <i class="lock-icon fas fa-lock"></i>
                </div>
            </div>

            <div class="input-group">
                <label for="confirm_password" class="input-label" style="display: none;">Confirm Password</label>
                <div class="input-field-container">
                    <i class="input-icon fas fa-key"></i>
                    <input type="password" placeholder="Confirm a password" id="confirm_password" name="confirm_password" required>
                    <i class="lock-icon fas fa-lock"></i>
                </div>
            </div>

            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        
        <div class="back-link">
            Already have an account? <a href="/login">Sign In</a>
        </div>
    </div>
</body>
</html>
