<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBLC Student Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: radial-gradient(circle at 20% 20%, #eef1ff 0%, #f4f7ff 40%, #f7f9ff 100%);
            --card-bg: #ffffff;
            --primary: #4935ff;
            --primary-hover: #3c2bd6;
            --text-main: #1f2a3d;
            --text-sub: #6b7280;
            --stroke: #e5e7eb;
            --input-bg: #f7f7fb;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
        }
        .signup-card {
            width: 100%;
            max-width: 440px;
            background: var(--card-bg);
            border-radius: 18px;
            padding: 36px 38px 32px;
            box-shadow: 0 18px 50px rgba(77, 91, 128, 0.12);
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.02);
        }
        .logo-badge {
            height: 54px;
            width: 54px;
            margin: 0 auto 18px;
            border-radius: 14px;
            background: linear-gradient(135deg, #5c51ff, #6f6bff);
            display: grid;
            place-items: center;
            color: #fff;
        }
        .title { margin: 0 0 6px; font-size: 18px; font-weight: 700; }
        .subtitle { margin: 0 0 28px; font-size: 14px; color: var(--text-sub); }
        .error-message {
            color: #e11d48;
            background: #fff1f2;
            border: 1px solid #fecdd3;
            border-radius: 10px;
            padding: 10px 12px;
            font-size: 14px;
            margin-bottom: 18px;
        }
        .field {
            position: relative;
            margin-bottom: 18px;
            text-align: left;
        }
        .field label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: var(--text-main);
            font-weight: 600;
        }
        .field input {
            width: 100%;
            padding: 14px 14px 14px 46px;
            border: 1px solid var(--stroke);
            border-radius: 12px;
            background: var(--input-bg);
            font-size: 14px;
            color: var(--text-main);
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .field input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(73, 53, 255, 0.12);
            background: #fff;
        }
        .field .icon {
            position: absolute;
            bottom: 15px;
            left: 14px;
            width: 18px;
            height: 18px;
            opacity: 0.6;
        }
        .submit-btn {
            width: 100%;
            border: none;
            background: var(--primary);
            color: #fff;
            font-weight: 700;
            border-radius: 10px;
            padding: 14px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-top: 4px;
        }
        .submit-btn:hover { background: var(--primary-hover); }
        .submit-btn:active { transform: translateY(1px); }
        .back-link {
            margin-top: 18px;
            font-size: 14px;
            color: var(--text-sub);
        }
        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        .back-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="signup-card">
        <div class="logo-badge" aria-hidden="true">
            <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 18.5 5.6 15A2 2 0 0 0 7.58 13.35L8 13h8a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v9.5c0 .39.39.66.75.5l.25-.11Z" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 9h6m-6 3h3" stroke="white" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
        </div>
        <p class="title">Create Account</p>
        <p class="subtitle">Sign up to get started with chatbot</p>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form action="/signup" method="post">
            <div class="field">
                <label for="full_name">Full Name</label>
                <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 12c2.485 0 4.5-2.015 4.5-4.5S14.485 3 12 3 7.5 5.015 7.5 7.5 9.515 12 12 12Z" stroke="#6b7280" stroke-width="1.5"/>
                    <path d="M6 19.25c0-2.347 2.686-4.25 6-4.25s6 1.903 6 4.25" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <input type="text" id="full_name" name="full_name" placeholder="Enter your name" required>
            </div>

            <div class="field">
                <label for="email">Email</label>
                <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 6.5C4 5.67 4.67 5 5.5 5h13c.83 0 1.5.67 1.5 1.5v11c0 .83-.67 1.5-1.5 1.5h-13C4.67 19 4 18.33 4 17.5v-11Z" stroke="#6b7280" stroke-width="1.5"/>
                    <path d="M5 7l7 5 7-5" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="5" y="10" width="14" height="9" rx="2" stroke="#6b7280" stroke-width="1.5"/>
                    <path d="M9 10V8a3 3 0 0 1 6 0v2" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>

            <div class="field">
                <label for="confirm_password">Confirm Password</label>
                <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="5" y="10" width="14" height="9" rx="2" stroke="#6b7280" stroke-width="1.5"/>
                    <path d="M9 10V8a3 3 0 0 1 6 0v2" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="submit-btn">Sign Up</button>
        </form>

        <div class="back-link">
            Already have an account? <a href="/login">Sign in</a>
        </div>
    </div>
</body>
</html>
