name: CI

on:
  push:
  pull_request:

permissions:
  contents: read
  packages: write

# GHCR repository names must be lowercase
env:
  IMAGE_REPO: ghcr.io/ckcabaysa12/ublc-ai-automation-security
  IMAGE_TAG: ghcr.io/ckcabaysa12/ublc-ai-automation-security:${{ github.sha }}
  IMAGE_LATEST: ghcr.io/ckcabaysa12/ublc-ai-automation-security:latest

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (syntax)
        run: python -m py_compile app.py

      - name: Build Docker image
        run: docker build -t $IMAGE_TAG .

      - name: Push image to GHCR (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker tag $IMAGE_TAG $IMAGE_LATEST
          docker push $IMAGE_TAG
          docker push $IMAGE_LATEST
